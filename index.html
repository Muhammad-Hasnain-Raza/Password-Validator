<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Password Validator</h1>
        <input type="password" id="password" placeholder="Enter Password" oninput="check()">
        <br>
        <div id="set">
            <div id="count">Length : 0</div>
            <i id="see" onclick="see()" class="fa-solid fa-eye"></i>
        </div>
        <div id="check0">
            <i class="far fa-check-circle"></i> <span>Length more than 5</span>
        </div>
        <div id="check1">
            <i class="far fa-check-circle"></i> <span>Length less than 10</span>
        </div>
        <div id="check2">
            <i class="far fa-check-circle"></i> <span>Contains numerical character</span>
        </div>
        <div id="check3">
            <i class="far fa-check-circle"></i> <span>Contain special character</span>
        </div>
        <div id="check4">
            <i class="far fa-check-circle"></i> <span>shouldn't contain spaces</span>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
